<html>
  <head>
    <title>BookMarker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body onload="showBookMarks()">
    <div class="container">
      <div class="header clearfix">
        <h1 class="text-muted">BookMarker</h1>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your favourite sites</h2>
        <form id="myform">
            <div class="form-group">
                <label>Site Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group">
                <label>Site URL</label>
                <input type="text" class="form-control" id="siteURL" placeholder="website URL">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
            <div id="booksresults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2016 BookMarker, Inc.</p>
      </footer>

    </div> 
    <script src="https://code.jquery.com/jquery-3.6.3.js" 
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script 
        src="js/bootstrap.min.js">
    </script>
    <script src="/js/main.js"></script>
  </body>
</html>
